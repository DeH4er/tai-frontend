<form [formGroup]="loginForm" class="container login">

  <div class="row no-gutters item align-items-center">
    <div class="col-12">
      <input formControlName="email" placeholder="Email" required type="email">
    </div>
  </div>

  <div class="row no-gutters item align-items-center">
    <div class="col-12">
      <input formControlName="password" placeholder="Password" required type="password">
    </div>
  </div>

  <div class="row item justify-content-between align-items-center">
    <div class="col-8">
      <a routerLink="/registration" class="action">Have no account yet?</a>
    </div>
    <div class="col-4">
      <button [disabled]="loginForm.invalid" [class.invalid]="loginForm.invalid" (click)="login()" class="action">Login</button>
    </div>
  </div>

</form>
