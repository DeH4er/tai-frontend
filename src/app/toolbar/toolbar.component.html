<mat-toolbar color="primary">
  <div class="container h-100">
    <div class="row justify-content-between h-100">
      <div class="col-8">
        <button mat-button routerLink="/profile" class="toolbar-button"><i class="fas fa-user fa-2x pr-2"></i>Profile</button>
        <button mat-button routerLink="/stats" class="toolbar-button"><i class="fas fa-chart-bar fa-2x pr-2"></i> Statistics</button>
      </div>
      <div class="col-4 d-flex justify-content-end h-100">
        <button mat-button class="toolbar-button" (click)="logout()"><i class="fas fa-sign-out-alt fa-2x pr-2"></i>Logout</button>
      </div>
    </div>
  </div>
</mat-toolbar>
